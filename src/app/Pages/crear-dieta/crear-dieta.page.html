<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-segment value="all" >
      <ion-segment-button value="all" (click)="CrearDieta()">
        <ion-label style="color: rgb(0, 0, 0);" >Crear dietas</ion-label>
      </ion-segment-button>
      <ion-segment-button value="favorites" (click)="ModificarDieta()">
        <ion-label style="color: rgb(0, 0, 0);" >Administrar</ion-label>
      </ion-segment-button>
    </ion-segment>
    
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">crearDieta</ion-title>
    </ion-toolbar>
  </ion-header>

<!--Creacion de las dietas-->
  <div *ngIf="crearD">
    <p style="text-align: center;">
      <ion-card>
        <ion-card-header>
          <ion-card-title>Creación de dieta</ion-card-title>
        </ion-card-header>
        
        <ion-card-content>
          <ion-item style="--background: rgb(19, 93, 102);">
            <ion-input label="Nombre dieta:" label-placement="floating" placeholder="Ingrese el nombre del ejercicio" type="text"></ion-input>
          </ion-item>
    
          <br>
          <p style="text-align: center;">
            <ion-button  color="warning" shape="round" (click)="takePicture()" >Buscar dieta en galeria</ion-button> 
            <br>
          </p>
            
          <div *ngIf="imagenNueva != '' ">
            <ion-item color="light">
              <img [src]="imagenNueva" alt="image" style="width: 100%;height: 100%;">
            </ion-item>
          </div>
  
          <br>
  
          <ion-button color="warning" shape="round">Crear dieta</ion-button>
        </ion-card-content>
      </ion-card>
    </p>
  </div>

<!--Modificacion de las dietas-->

<div *ngIf="modificarD">
  <!--Lista de Dietas-->
  <ion-card>
    <ion-card-content>
      <ion-grid>
  
        <ion-row>
          <ion-col size="6" class="container1" (click)="irTipos()">
            <img src="assets/icon/maxi.jpg" alt="Cinque Terre" style="width: 150px;height: 150px;" class="img1">
            <h1 class="center1">calorícas</h1>
        </ion-col>

        <ion-col size="6" class="container1">
          <img src="assets/icon/maxi.jpg" alt="Cinque Terre" style="width: 150px;height: 150px;" class="img1">
          <h1 class="center1">sin gluten</h1>
      </ion-col>
        
          
        </ion-row>

        

      </ion-grid> 
    </ion-card-content>
  </ion-card>
</div>
</ion-content>




<!--Menu footer-->
<ion-footer id="footer">
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button>
          <ion-icon (click)="irPerfil()" name="person-circle-outline"></ion-icon>
        </ion-tab-button>

        <ion-tab-button>
          <ion-icon (click)="irMusculos()" name="barbell-outline"></ion-icon>
        </ion-tab-button>

        <ion-tab-button>
          <ion-icon (click)="irNoticias()" name="newspaper-outline"></ion-icon>
        </ion-tab-button>

        <ion-tab-button>
          <ion-icon (click)="irDietas()" name="clipboard-outline"></ion-icon>
        </ion-tab-button>

        <ion-tab-button>
          <ion-icon name="person-add-outline" (click)="RegistroU()"></ion-icon>
        </ion-tab-button>

      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
