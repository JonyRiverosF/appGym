<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Perfil</ion-title>
    </ion-toolbar>
  </ion-header>


      




    
  <div id="main-content">
<!--Foto-->  
<p style="text-align: center;">
  <ion-card >
    <ion-card-header >
      <ion-grid>
        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <img src="assets/icon/maxi.jpg" style="width: 150px;height: 150px;">
            </div>
            <div class="flip-card-back">
              <ion-button color="warning" style="margin-top:25%;" ><ion-icon name="camera-outline"></ion-icon></ion-button>
            </div>
          </div>
        </div>
      </ion-grid>

      <!--NOMBRE-->  
        <ion-card-title>Juan Gana</ion-card-title>
        
      </ion-card-header>
    
      <ion-card-content>
        <ion-card-subtitle>

          <ion-grid>
            <ion-row>
  
  
              <!--ALTURA--> 
                <ion-col size="6">
                  <ion-item>
                    <div *ngIf="!prueaA">
                      <ion-row>
                        <ion-col size="6">
                          <ion-input label="Altura" readonly label-placement="floating"  [value]="altura" type="number" max="4" step="0.1"></ion-input>
                        </ion-col>
                      
                        <ion-col size="6">
                          <ion-button (click)="modificarA()" color="warning"><ion-icon name="build-outline"></ion-icon></ion-button>
                        </ion-col>
                      </ion-row>
                    </div>
  
                    <div *ngIf="prueaA">
                      <ion-row>
                        <ion-col size="6">
                          <ion-input label="Altura"  label-placement="floating" [(ngModel)]="altura" [value]="altura" type="number" step="0.1" max="4"></ion-input>
                        </ion-col>
                      <ion-col size="6">
                        <ion-button (click)="guardarA()" color="warning" ><ion-icon name="checkmark-done-outline"></ion-icon></ion-button>
                      </ion-col>
                      </ion-row>
                    </div>
                  </ion-item>
                </ion-col>
  
                
              <!--PESO--> 
              <ion-col size="6">
                <ion-item> 
                  <div *ngIf="!prueaP">
                    <ion-row>
                      <ion-col size="7"> 
                        <ion-input label="Peso(kg)" readonly label-placement="floating" [value]="peso" type="number" step="1" max="4"></ion-input>
                      </ion-col>
                      <ion-col size="5">
                        <ion-button color="warning" (click)="modificarP()"><ion-icon name="build-outline"></ion-icon></ion-button>
                      </ion-col>
                    </ion-row>
                  </div>
  
  
                  <div *ngIf="prueaP">
                    <ion-row>
                      <ion-col size="7">
                        <ion-input label="Peso(kg)" label-placement="floating" [(ngModel)]="peso" [value]="peso" type="number" step="1" max="4"></ion-input>
                      </ion-col>
                      <ion-col size="5">
                        <ion-button (click)="guardarP()" color="warning" ><ion-icon name="checkmark-done-outline"></ion-icon></ion-button>
                      </ion-col>
                    </ion-row>
                  </div>
                </ion-item>
              </ion-col>
  
            </ion-row>
  
          </ion-grid>
  
  
          <!--Cerrar sesion--> 
          </ion-card-subtitle>
        <ion-button color="warning" [routerLink]="['/home']">Cerrar sesion</ion-button>
      </ion-card-content>
    </ion-card>
  </p></div>

<!--Cartera virtual Abrir--> 
<ion-grid> 

  <div *ngIf="!despliega">
    <ion-row>
      <ion-col size="1"></ion-col>
      <ion-col size="10">
        <p style="text-align: center;"><ion-button color="warning" (click)="despliegaC()">Despliega</ion-button></p>
      </ion-col>
      <ion-col size="1"></ion-col>
    </ion-row>
  </div>


<!--Cartera virtual Cerrar-->   
  <div *ngIf="despliega">
    <ion-row>
      <ion-col size="1"></ion-col>
      <ion-col size="10">
      <p style="text-align: center;"><ion-button color="warning" (click)="ocultarV()" >Ocultar</ion-button></p>
      
    <p style="text-align: center;">
      <ion-card>
        <ion-card-header>
          <ion-card-title>Cartera Virtual</ion-card-title>
          <ion-card-title>$15.000</ion-card-title>
          <ion-card-subtitle>M-J-S</ion-card-subtitle>
        </ion-card-header>
      
        <ion-card-content>
          <ion-button color="warning" >Pagar</ion-button>
        </ion-card-content>
      </ion-card>
    </p>
      </ion-col>
      <ion-col size="1"></ion-col>
    </ion-row>
  </div>
</ion-grid>
