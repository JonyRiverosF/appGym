<ion-header [translucent]="true" >
  <ion-toolbar >
    <ion-title >
      Inicio Sesión
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
  </ion-header>
  
  <p style="text-align: center;margin-top: 5%;"><img src="assets/icon/logo.png" style="border-radius: 50%;"></p>
    <p style="text-align: center;"><ion-card>
      <ion-card-header>
        <ion-card-title>Ingrese su código</ion-card-title>
        <ion-card-subtitle><ion-item>
          <ion-input label="código:" label-placement="floating" placeholder="4371" 
          [(ngModel)]="codigo" type="number" max="4" required></ion-input> 
        </ion-item>
      <p style="color: rgb(197, 29, 29);" *ngIf="msj!=''">{{msj}}</p>
      </ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        <ion-button color="warning" (click)="irPerfil()" shape="round">Ingresar</ion-button>
        <ion-button color="warning" [routerLink]="['/perfil-admin']" shape="round">perfil A</ion-button>
        <ion-button color="warning" (click)="codigoVerificado()" shape="round">Enviar</ion-button>
      </ion-card-content>
    </ion-card></p>

    


  
</ion-content>
