<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="#" [routerLink]="['/musculos']"></ion-back-button>
    </ion-buttons>
    <ion-title>Ejercicios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Ejercicios</ion-title>
    </ion-toolbar>
  </ion-header>

  <!--Titulo-->
  <ion-grid>
    <ion-row>
      <ion-col size="1"></ion-col>
      <ion-col size="10"> <h1 style="text-align: center;margin-top: 10px;">Seleccione un Ejercicio</h1></ion-col>
      <ion-col size="1"></ion-col>
    </ion-row>
  </ion-grid>


    <!--Lista de videos-->
    <div *ngFor="let x of ejercicios">
      <ion-card style="text-align: center;" (click)="verDetalle(x)">
        <img [src]="x.foto" alt="Cinque Terre" class="img1" width="100%" style="max-width: 400px; height: 220px;" >
        <ion-card-content>
            <h1 class="center1">{{x.Titulo}}</h1>
        </ion-card-content>
      </ion-card>
    </div>


</ion-content>


<!--Menu footer-->
<ion-footer id="footer">
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button>
          <ion-icon (click)="irPerfil()" name="person-circle-outline"></ion-icon>
        </ion-tab-button>

        <ion-tab-button>
          <ion-icon (click)="irMusculos()" name="barbell-outline"></ion-icon>
        </ion-tab-button>

        <ion-tab-button>
          <ion-icon (click)="irNoticias()" name="newspaper-outline"></ion-icon>
        </ion-tab-button>

        <ion-tab-button>
          <ion-icon (click)="irDietas()" name="clipboard-outline"></ion-icon>
        </ion-tab-button>

        <ion-tab-button>
          <ion-icon (click)="irGuardados()" name="bookmark-outline"></ion-icon>
        </ion-tab-button>

      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
