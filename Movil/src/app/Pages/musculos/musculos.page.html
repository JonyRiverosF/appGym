<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-segment value="all" >
      <ion-segment-button value="all" (click)="IngresarMusculos()">
        <ion-label style="color: rgb(0, 0, 0);" >Musculos</ion-label>
      </ion-segment-button>
      <ion-segment-button value="favorites" (click)="IngresarMaquinas()">
        <ion-label style="color: rgb(0, 0, 0);" >Maquinas</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      
    </ion-toolbar>
  </ion-header>


  <!--Seccion Musculos-->
  <div *ngIf="IngreMusculos">

    <!--Titulo-->
  <ion-grid>
    <ion-row>
      <ion-col size="1"></ion-col>
      <ion-col size="10"> <h1 style="text-align: center;margin-top: 10px;color:white">Seleccione un m√∫sculo</h1></ion-col>
      <ion-col size="1"></ion-col>
    </ion-row>
  </ion-grid>


    <!--Lista de Musculos-->
    <ion-card>
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col size="6" class="container1" 
            *ngFor="let x of listaMusculos" (click)="verEjerciciosMusc(x.nombre)">
              <img [src]="x.foto" alt="Cinque Terre" style="width: 150px;height: 150px;" class="img1">
              <h3 class="center1">{{x.nombre}}</h3>
            </ion-col>        
          </ion-row>

          

        </ion-grid> 
      </ion-card-content>
    </ion-card>

  </div>




  <!--Seccion Maquinas-->
  <div *ngIf="IngreMaquinas">

    <!--Titulo-->
  <ion-grid>
    <ion-row>
      <ion-col size="1"></ion-col>
      <ion-col size="10"> <h1 style="text-align: center;margin-top: 10px;">Seleccione una Maquina</h1></ion-col>
      <ion-col size="1"></ion-col>
    </ion-row>
  </ion-grid>


    <!--Lista de Musculos-->
    <ion-card>
      <ion-card-content>
        <ion-grid>
    
          <ion-row>
            <ion-col size="6" class="container1" *ngFor="let x of listaMaquinas" (click)="verEjerciciosMaq(x.nombre)">
              <img [src]="x.foto" alt="Cinque Terre" style="width: 150px;height: 150px;" class="img1">
              <h3 class="center1">{{x.nombre}}</h3>
            </ion-col> 
          </ion-row>

          

        </ion-grid> 
      </ion-card-content>
    </ion-card>

  </div>

  
    
</ion-content>


<!--Menu footer-->
<ion-footer id="footer">
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button>
          <ion-icon (click)="irPerfil()" name="person-circle-outline"></ion-icon>
        </ion-tab-button>

        <ion-tab-button>
          <ion-icon (click)="irMusculos()" name="barbell-outline"></ion-icon>
        </ion-tab-button>

        <ion-tab-button>
          <ion-icon (click)="irNoticias()" name="newspaper-outline"></ion-icon>
        </ion-tab-button>

        <ion-tab-button>
          <ion-icon (click)="irDietas()" name="clipboard-outline"></ion-icon>
        </ion-tab-button>

        <ion-tab-button>
          <ion-icon (click)="irGuardados()" name="bookmark-outline"></ion-icon>
        </ion-tab-button>

      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
