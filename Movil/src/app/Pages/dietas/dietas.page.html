<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Dietas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Dietas</ion-title>
    </ion-toolbar>
  </ion-header>

  <!--Titulo-->
  <ion-grid>
    <ion-row>
      <ion-col size="1"></ion-col>
      <ion-col size="10"> <h1 style="text-align: center;margin-top: 10px;">Seleccione un tipo de minuta</h1></ion-col>
      <ion-col size="1"></ion-col>
    </ion-row>
  </ion-grid>


    <!--Lista de Dietas-->
    <ion-card>
      <ion-card-content>
        <ion-grid>
    
          <ion-row>
            <ion-col size="6" class="container1" (click)="irTipos()">
              <img src="assets/icon/maxi.jpg" alt="Cinque Terre" style="width: 150px;height: 150px;" class="img1">
              <h1 class="center1">calor√≠cas</h1>
          </ion-col>

          <ion-col size="6" class="container1">
            <img src="assets/icon/maxi.jpg" alt="Cinque Terre" style="width: 150px;height: 150px;" class="img1">
            <h1 class="center1">sin gluten</h1>
        </ion-col>
          
            
          </ion-row>

          

        </ion-grid> 
      </ion-card-content>
    </ion-card>
</ion-content>


<!--Menu footer-->
<ion-footer id="footer">
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button>
          <ion-icon (click)="irPerfil()" name="person-circle-outline"></ion-icon>
        </ion-tab-button>

        <ion-tab-button>
          <ion-icon (click)="irMusculos()" name="barbell-outline"></ion-icon>
        </ion-tab-button>

        <ion-tab-button>
          <ion-icon (click)="irNoticias()" name="newspaper-outline"></ion-icon>
        </ion-tab-button>

        <ion-tab-button>
          <ion-icon (click)="irDietas()" name="clipboard-outline"></ion-icon>
        </ion-tab-button>

        <ion-tab-button>
          <ion-icon (click)="irGuardados()" name="bookmark-outline"></ion-icon>
        </ion-tab-button>

      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
