<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-segment value="all" >
      <ion-segment-button value="all" (click)="mostrarEjercicio()">
        <ion-label style="color: rgb(0, 0, 0);" >Ejercicios</ion-label>
      </ion-segment-button>
      <ion-segment-button value="favorites" (click)="mostrarDietas()">
        <ion-label style="color: rgb(0, 0, 0);" >Dietas</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Guardados</ion-title>
    </ion-toolbar>
  </ion-header>

  <div *ngIf="mostrarEjercicios">
    <h1>Maxi bonito</h1>
  </div>

  <div *ngIf="mostrarDieta">
    <!--Lista de Dietas-->
    <ion-card>
      <ion-card-content>
        <ion-grid>
    
          <ion-row>
            <ion-col size="6" class="container1" (click)="irTipos()">
              <img src="assets/icon/dieta1.png" alt="Cinque Terre" style="width: 150px;height: 150px;" class="img1">
              <h1 class="center1">dieta 1</h1>
          </ion-col>

          <ion-col size="6" class="container1">
            <img src="assets/icon/dieta2.png" alt="Cinque Terre" style="width: 150px;height: 150px;" class="img1">
            <h1 class="center1">Dieta 2</h1>
        </ion-col>
          
            
          </ion-row>

          

        </ion-grid> 
      </ion-card-content>
    </ion-card>
  </div>



</ion-content>


<!--Menu footer-->
<ion-footer id="footer">
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button>
          <ion-icon (click)="irPerfil()" name="person-circle-outline"></ion-icon>
        </ion-tab-button>

        <ion-tab-button>
          <ion-icon (click)="irMusculos()" name="barbell-outline"></ion-icon>
        </ion-tab-button>

        <ion-tab-button>
          <ion-icon (click)="irNoticias()" name="newspaper-outline"></ion-icon>
        </ion-tab-button>

        <ion-tab-button>
          <ion-icon (click)="irDietas()" name="clipboard-outline"></ion-icon>
        </ion-tab-button>

        <ion-tab-button>
          <ion-icon (click)="irGuardados()" name="bookmark-outline"></ion-icon>
        </ion-tab-button>

      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
