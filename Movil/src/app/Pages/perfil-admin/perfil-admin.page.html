<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="abrirMenu()"><ion-icon name="menu-outline"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title>Perfil administrador</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">perfilAdmin</ion-title>
    </ion-toolbar>
  </ion-header>
  
<p style="text-align: center;">
  <ion-card id="main-content">
    <ion-card-header>
      <ion-card-title>Área de administración</ion-card-title>
      <ion-card-subtitle>aquí se puede administrar</ion-card-subtitle>
    </ion-card-header>
    
    <ion-card-header>
      <ion-card-title>Reportes</ion-card-title>
      <ion-card-subtitle>aquí se veran los reportes</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <ion-button color="warning" [routerLink]="['/home']" shape="round">Cerrar sesion</ion-button>
    </ion-card-content>
  </ion-card>
</p>

<!--Menu-->   

<ion-menu contentId="main-content" menuId="menuEnd">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menú Principal</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-item color="default">
      <ion-icon style="color: rgb(255, 255, 255);" name="chatbubble-ellipses-outline"></ion-icon>
      <ion-label style="color: rgb(255, 255, 255);" >Solicitudes</ion-label>
    </ion-item>

    <ion-item color="default">
      <ion-icon style="color: rgb(255, 255, 255);" name="documents-outline"></ion-icon>
      <ion-label style="color: rgb(255, 255, 255);" >Reportes</ion-label>
    </ion-item>

    <ion-item color="default">
    <ion-icon style="color: rgb(255, 255, 255);" name="help-circle-outline"></ion-icon>
      <ion-label style="color: rgb(255, 255, 255);" >Ayuda</ion-label>
    </ion-item>

   </ion-content>
  </ion-menu>
</ion-content>




<!--Menu footer-->
<ion-footer id="footer">
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button>
          <ion-icon (click)="irPerfil()" name="person-circle-outline"></ion-icon>
        </ion-tab-button>

        <ion-tab-button>
          <ion-icon (click)="irMusculos()" name="barbell-outline"></ion-icon>
        </ion-tab-button>

        <ion-tab-button>
          <ion-icon (click)="irNoticias()" name="newspaper-outline"></ion-icon>
        </ion-tab-button>

        <ion-tab-button>
          <ion-icon (click)="irDietas()" name="clipboard-outline"></ion-icon>
        </ion-tab-button>

        <ion-tab-button>
          <ion-icon name="person-add-outline" (click)="RegistroU()"></ion-icon>
        </ion-tab-button>

      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
