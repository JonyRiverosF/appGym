<ion-header [translucent]="true" >
  <ion-toolbar >
    <ion-title >
      Inicio Sesión
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
  </ion-header>
  
  <p style="text-align: center;margin-top: 5%;"><img src="assets/icon/logo.png" style="border-radius: 50%;"></p>
    <p style="text-align: center;"><ion-card>
      <ion-card-header>
        <ion-card-title>Inicio de sesión</ion-card-title>
        <ion-card-subtitle>
          <ion-item>
            <ion-input label="Ingresar correo electrónico" label-placement="floating" 
            placeholder="Escriba su código su correo electrónico" 
            [(ngModel)]="correo" type="text">
          </ion-input> 
         </ion-item>
         <!---->
         <ion-item>
            <ion-input label="Ingresar código de acceso" label-placement="floating" 
              placeholder="Escriba su código de acceso de 4 dígitos" 
              [(ngModel)]="codigo" type="password">
            </ion-input> 
        </ion-item>
      <p style="color: rgb(197, 29, 29);" *ngIf="msj!=''">{{msj}}</p>
      <h4 style="color: rgb(255, 255, 255);" (click)="irRecuperar()" shape="round">Recuperar mi código <ion-icon style="color: rgb(254, 254, 254);" name="information-circle"></ion-icon></h4>
      </ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        <ion-button color="warning" (click)="codigoVerificado()" shape="round">Ingresar</ion-button>
      </ion-card-content>
      <ion-button color="warning" [routerLink]="['/registro']" shape="round">Registrarse</ion-button>
    </ion-card></p>
