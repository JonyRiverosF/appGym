<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="/static/aplicacion/css/inicio.css"/>

</head>
<body style="background-image: url(/static/aplicacion/img/gymF.png);background-repeat: no-repeat;background-attachment: fixed;background-size: cover;">

    

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 col-sm-12"></div>
            <div class="col-md-6 col-sm-12" style="margin-top: 15px;">
                <p style="text-align: center;"><img src="/static/aplicacion/img/logoC.png" alt="hola" style="border-radius: 100px;"></p>
          
                <form action="{% url 'formSesion' %}" method="POST" id="formlogin" class="fondoform" enctype="multipart/form-data">
                  {% csrf_token %}
                      <h1 class="centrar letraLo" style="text-align: center;">Iniciar sesión </h1>
                      
                      <div class="grupo">
                          <input type="text" name="loginEmail" id="loginEmail"><span class="barra" ></span>
                          <label for=""><h5>Correo</h5></label>
                      </div>
                      <div class="grupo">
                          <input type="number" name="loginPassword" id="loginPassword"><span class="barra"></span>
                          <label for=""><h5>Código</h5></label>
                      </div>
                      <a class="cu1 , centrar" style="text-align: center;" href=""><p >¿Olvidaste tu contraseña?</p></a><br>
                    
                      <div class="row">
                        <div class="col-md-4"></div>
                          <div class="col-md-4">
                              <input type="submit" value="Enviar" class="btn btn letraLo" style="text-align: center; color: rgb(255, 255, 255); background-color: rgb(97, 97, 97); margin-left: auto;">
                          </div>
                          <div class="col-md-4"></div>

                      </div>

                    <div style="text-align: center;">
                      <p class="warnings " id="mensaje"></p>
                      {% if messages %}
                      <ul   class="messages letraLo">
                      {% for message in messages %}
                      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                      {% endfor %}
                      </ul>
                      {% endif %}
                    </div>

                    
                    
                </form>  
            </div>
        </div> 
  </div>
  
  




  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
